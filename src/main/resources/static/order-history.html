<!DOCTYPE html>
<html>
<head>
    <title>Order History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Order History</h2>
        <div id="orderHistoryList" class="row"></div>
    </div>

    <script>
        function getCookie(name) {
            const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return match ? match[2] : null;
        }

        async function fetchOrderHistory() {
            const token = getCookie('token');  // Get JWT token from cookies
            const response = await fetch(`/api/users/orders/me`, {  // Corrected endpoint for order history
                headers: {
                    Authorization: `Bearer ${token}`
                }
            });

            if (response.ok) {
                const orders = await response.json();
                const orderHistoryList = document.getElementById('orderHistoryList');
                orderHistoryList.innerHTML = '';

                orders.forEach(order => {
                    const orderItem = document.createElement('div');
                    orderItem.className = 'col-md-12';
                    orderItem.innerHTML = `
                        <div class="order-item">
                            <h5>Order ID: ${order.id}</h5>
                            <p>Status: ${order.status}</p>
                            <p>Order Date: ${new Date(order.orderDate).toLocaleString()}</p>
                            <p>Total Amount: $${order.orderItems.reduce((total, item) => total + (item.price * item.quantity), 0)}</p>
                            <h6>Items:</h6>
                            <ul>
                                ${order.orderItems.map(item => `
                                    <li>
                                        ${item.product.name} - $${item.price} x ${item.quantity}
                                    </li>
                                `).join('')}
                            </ul>
                            <hr>
                        </div>
                    `;
                    orderHistoryList.appendChild(orderItem);
                });
            } else {
                console.error('Failed to fetch order history');
            }
        }

        window.onload = fetchOrderHistory;  // Load order history on page load
    </script>
</body>
</html>
