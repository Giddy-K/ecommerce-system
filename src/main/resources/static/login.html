<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #ffffff;
        }
        .form-check-icon {
            display: none;
            color: green;
            font-size: 1.2em;
            position: absolute;
            right: 15px;
            top: 40%;
        }
        .user-info {
            margin-top: 20px;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f1f1f1;
        }
        .user-info h4 {
            text-align: center;
        }
        .user-info p {
            margin: 0.5rem 0;
            font-size: 1.1rem;
        }
        .user-info .info-label {
            font-weight: bold;
        }
        .extra-links {
            text-align: center;
            margin-top: 15px;
        }
        .extra-links a {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-center mb-4">Login</h2>
        <form id="loginForm">
            <div class="form-group position-relative">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group position-relative">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <div id="message" class="mt-3 text-center"></div>

        <div class="extra-links">
            <p>New here? <a href="signup.html" class="btn btn-link">Sign Up</a></p>
            <p><a href="forgot-password.html" class="btn btn-link">Forgot password?</a></p>
        </div>
    </div>

    <script>
        // Function to decode JWT token
        function decodeToken(token) {
            try {
                const payload = JSON.parse(atob(token.split('.')[1])); // Decode JWT payload
                const isTokenExpired = Date.now() >= payload.exp * 1000; // Check if expired
                return isTokenExpired ? null : payload; // Return decoded payload if not expired
            } catch (error) {
                console.error('Error decoding token:', error);
                return null;
            }
        }

        // Login form submission handler
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/users/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                const data = await response.json();  // Call json() once

                // Store the token as a cookie
                document.cookie = `token=${data.token}; path=/`;

                // Optionally, store token and userId in localStorage for easier access across pages
                localStorage.setItem('jwtToken', data.token);
                localStorage.setItem('userId', data.userId);

                // Display response message
                document.getElementById('message').textContent = `${data.message}`;
                document.getElementById('message').style.color = 'green';

                // Decode JWT token to check the user role
                const decodedToken = decodeToken(data.token);
                if (decodedToken) {
                    if (decodedToken.role === 'ADMIN') {
                        window.location.href = 'admin.html'; // Redirect to admin page
                    } else {
                        window.location.href = 'dashboard.html'; // Redirect to user dashboard
                    }
                }
            } else {
                const error = await response.text();
                document.getElementById('message').textContent = `Error: ${error}`;
                document.getElementById('message').style.color = 'red';
            }
        });

        // Function to check if the token is still valid and redirect if necessary
        function checkUserAuth() {
            const token = document.cookie.split('; ').find(row => row.startsWith('token='));
            if (token) {
                const decodedToken = decodeToken(token.split('=')[1]);
                if (decodedToken) {
                    if (decodedToken.role === 'ADMIN') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    console.log('Token expired or invalid');
                }
            }
        }

        // Initial authentication check to redirect if already logged in
        checkUserAuth();
    </script>
</body>
</html>
