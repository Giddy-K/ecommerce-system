<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            border-bottom: 2px solid #ddd;
        }
        .navbar-nav .nav-item {
            margin-left: 20px;
        }
        .cart-badge {
            position: absolute;
            top: 0;
            right: 0;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 0.8em;
            animation: pulse 1s infinite;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 30px;
        }
        .search-input {
            width: 50%;
            max-width: 400px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .search-icon {
            cursor: pointer;
            font-size: 1.5em;
            margin-left: 10px;
            color: #007bff;
        }
        .card {
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            height: 300px;
            object-fit: cover;
        }
        .product-title {
            color: #333;
        }
        .product-price {
            color: green;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .welcome-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        /* Animation for cart badge */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="welcome-header">
        <h2>Welcome, <span id="userName"></span>!</h2>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item position-relative">
                    <a class="nav-link" href="cart.html" id="cartIcon">
                        üõí Cart
                        <span id="cartCount" class="cart-badge"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="orders.html">My Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logoutBtn">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="search-bar">
        <input type="text" id="searchInput" class="form-control search-input" placeholder="Search products...">
        <span class="search-icon ml-2" onclick="searchProducts()">üîç</span>
    </div>

    <div class="row mt-4" id="productList"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const token = getCookie('token');
        if (!token) {
            window.location.href = 'index.html';
        }
    });

    function getCookie(name) {
        const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        return match ? match[2] : null;
    }

    async function fetchUserInfo() {
        const token = getCookie('token');
        if (!token) {
            window.location.href = 'index.html';
            return;
        }
        try {
            const response = await fetch(`/api/users/me`, {
                headers: { Authorization: `Bearer ${token}` }
            });
            if (response.ok) {
                const user = await response.json();
                document.getElementById('userName').textContent = user.name;
            } else {
                alert('Session expired. Please log in again.');
                document.cookie = 'token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC';
                window.location.href = 'index.html';
            }
        } catch (error) {
            console.error("Error fetching user info:", error);
        }
    }

    async function fetchProducts(query = '') {
        const response = await fetch(`/api/products${query ? `/search?name=${query}` : ''}`);
        if (response.ok) {
            const products = await response.json();
            displayProducts(products);
        } else {
            alert('Session expired. Please log in again.');
            document.cookie = 'token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC';
            window.location.href = 'index.html';
        }
    }

    function displayProducts(products) {
        const productList = document.getElementById('productList');
        productList.innerHTML = '';
        products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'col-md-4 mb-4';
            productCard.innerHTML = `
                <div class="card">
                    <img src="${product.imageUrl}" class="card-img-top" alt="${product.name}">
                    <div class="card-body">
                        <h5 class="card-title product-title">${product.name}</h5>
                        <p class="card-text">${product.description}</p>
                        <p><strong class="product-price">$${product.price}</strong></p>
                        <a href="product-details.html?id=${product.id}" class="btn btn-primary">View Product</a>
                    </div>
                </div>
            `;
            productList.appendChild(productCard);
        });
    }

    async function fetchCartItems() {
        const token = getCookie('token');
        if (!token) return;
    
        try {
            const response = await fetch('/api/users/cart', {
                headers: { Authorization: `Bearer ${token}` }
            });
    
            if (response.ok) {
                const cartItems = await response.json();
                const cartCount = Object.keys(cartItems).length;
    
                const cartBadge = document.getElementById('cartCount');
                if (cartCount > 0) {
                    cartBadge.textContent = cartCount;
                    cartBadge.style.display = 'inline'; // Show badge
                } else {
                    cartBadge.style.display = 'none'; // Hide badge if cart is empty
                }
            }
        } catch (error) {
            console.error("Error fetching cart items:", error);
        }
    }

    document.getElementById('logoutBtn').addEventListener('click', async () => {
        try {
            const response = await fetch('api/users/logout', {
                method: 'POST',
                credentials: 'include',
            });

            if (response.ok) {
                document.cookie = 'token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC';
                localStorage.clear();
                sessionStorage.clear();
                window.location.href = 'index.html';
            }
        } catch (error) {
            console.error("Error logging out:", error);
        }
    });

    window.onload = () => {
        fetchUserInfo();
        fetchProducts();
        fetchCartItems();
    };

    const debouncedSearch = debounce(() => {
        const query = document.getElementById('searchInput').value.trim();
        fetchProducts(query);
    }, 300);

    document.getElementById('searchInput').addEventListener('input', debouncedSearch);
</script>

</body>
</html>
